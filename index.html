<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto Around</title>
    <meta name="keywords" content="html, programacao, css" />
    <meta name="author" content="Kauê Galimbertti" />
    <meta
      name="description"
      content="Projeto para adicionar interatividade ao site"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__vector"
        src="./images/Vector.png"
        alt="Logo Around the U.S"
      />
    </header>
    <main class="main">
      <!--PERFIL-->

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Um senhor de idade"
          />
          <div class="profile__info-content">
            <div class="profile__text">
              <span class="profile__text-name">Jacques Cousteau</span>
              <span class="profile__text-description">Explorador</span>
            </div>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>

      <!--CARDS-->

      <section class="elements"></section>

      <!--POPUP-->

      <div class="popup-profile">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form">
            <h2 class="popup__title">Editar Perfil</h2>
            <label class="popup__label" for="name"></label>
            <input
              placeholder="Nome"
              class="popup__input"
              type="text"
              name="name"
              id="name"
            />
            <label class="popup__label" for="about"></label>
            <input
              placeholder="Sobre mim"
              class="popup__input"
              type="text"
              name="about"
              id="about"
            />
            <button class="popup__submit-button" type="submit">Salvar</button>
          </form>
        </div>
      </div>

      <div class="popup-new-local">
        <div class="popup-new-local__container">
          <button class="popup-new-local__close-button" type="button"></button>
          <form class="popup-new-local__form">
            <h2 class="popup-new-local__title">Novo local</h2>
            <label class="popup-new-local__label" for="name"></label>
            <input
              placeholder="Titulo"
              class="popup-new-local__input popup-new-local__input-name"
              type="text"
              name="name"
              id="name"
            />
            <label class="popup-new-local__label" for="about"></label>
            <input
              placeholder="Link de imagem"
              class="popup-new-local__input popup-new-local__input-image"
              type="text"
              name="about"
              id="about"
            />
            <button class="popup-new-local__submit-button" type="submit">
              Criar
            </button>
          </form>
        </div>
      </div>
    </main>

    <!--FOOTER-->

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="element">
        <img
          class="element__delete-button"
          src="./images/delete-button.png"
          alt="Lixeira"
        />
        <img class="element__image" src="#" alt="" />
        <div class="element__description">
          <p class="element__paragraph"></p>
          <img
            class="element__like-button"
            src="./images/like-button.png"
            alt="Coração"
          />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
