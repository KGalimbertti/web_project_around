<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto Around</title>
    <meta name="keywords" content="html, programacao, css" />
    <meta name="author" content="Kauê Galimbertti" />
    <meta
      name="description"
      content="Projeto para adicionar interatividade ao site"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__vector"
        src="./images/Vector.png"
        alt="Logo Around the U.S"
      />
    </header>
    <main class="main">
      <!--PERFIL-->

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Um senhor de idade"
          />
          <div class="profile__info-content">
            <div class="profile__text">
              <span class="profile__text-name">Jacques Cousteau</span>
              <span class="profile__text-description">Explorador</span>
            </div>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <!--CARDS-->

      <section class="cards"></section>

      <!--POPUP-->
      <div class="popup-profile popup__overlay">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup-profile__form" novalidate>
            <h2 class="popup__title">Editar Perfil</h2>
            <label class="popup__label" for="name"></label>
            <input
              placeholder="Nome"
              class="popup__input popup__input-name"
              type="text"
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__span" id="name-error"></span>
            <label class="popup__label" for="about"></label>
            <input
              placeholder="Sobre mim"
              class="popup__input"
              type="text"
              name="about"
              id="about"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__span" id="about-error"></span>
            <button class="popup__submit-button popup__button" type="submit">
              Salvar
            </button>
          </form>
        </div>
      </div>

      <div class="popup-new-local popup__overlay">
        <div class="popup-new-local__container">
          <button class="popup-new-local__close-button" type="button"></button>
          <form class="popup__form popup-new-local__form" novalidate>
            <h2 class="popup-new-local__title">Novo local</h2>
            <label class="popup-new-local__label" for="name"></label>
            <input
              placeholder="Titulo"
              class="popup__input popup-new-local__input-name"
              type="text"
              name="name"
              id="new-local"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="popup__span" id="new-local-error"></span>
            <label class="popup-new-local__label" for="link"></label>
            <input
              placeholder="Link de imagem"
              class="popup__input popup-new-local__input-image"
              type="url"
              name="link"
              id="link"
              required
            />
            <span class="popup__span" id="link-error"></span>
            <button
              class="popup__submit-button popup__submit-button-disabled popup__button"
              type="submit"
              disabled
            >
              Criar
            </button>
          </form>
        </div>
      </div>

      <div class="popup__image-container popup__overlay">
        <div class="popup__image-inner-container">
          <button class="popup__image-close-button" type="button"></button>
          <img class="popup__image" src="" alt="" />
          <p class="popup__image-description"></p>
        </div>
      </div>

      <div class="popup-confirmation popup__overlay">
        <div class="popup-confirmation__container">
          <button class="popup-confirmation__close-button" type="button"></button>
          <form class="popup-confirmation__form" novalidate>
            <h2 class="popup-confirmation__title">Tem certeza?</h2>
            <button
              class="popup-confirmation__submit-button popup__button"
              type="submit"
            >
              Sim
            </button>
          </form>
        </div>
      </div>

      <div class="popup-edit-avatar popup__overlay">
        <div class="popup-edit-avatar__container">
          <button class="popup-edit-avatar__close-button" type="button"></button>
          <form class="popup__form popup-edit-avatar__form" novalidate>
            <h2 class="popup-edit-avatar__title">Atualizar avatar</h2>
            <label class="popup-edit-avatar__label" for="avatar-link"></label>
            <input
              placeholder="Link de imagem"
              class="popup__input popup-edit-avatar__input-avatar"
              type="url"
              name="avatar-link"
              id="avatar-link"
              required
            />
            <span class="popup__span" id="avatar-link-error"></span>
            <button
              class="popup__submit-button popup__submit-button-disabled popup__button"
              type="submit"
              disabled
            >
              Salvar
            </button>
          </form>
        </div>
    </main>

    <!--FOOTER-->

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <button class="card__delete-teste">
          <img
            class="card__delete-button"
            src="./images/delete-button.png"
            alt="Lixeira"
          />
        </button>
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <p class="card__paragraph"></p>
          <img
            class="card__like-button"
            src="./images/like-button.png"
            alt="Coração"
          />
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
