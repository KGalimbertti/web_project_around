<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto Around</title>
    <meta name="keywords" content="html, programacao, css" />
    <meta name="author" content="Kauê Galimbertti" />
    <meta
      name="description"
      content="Projeto para adicionar interatividade ao site"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__vector"
        src="./images/Vector.png"
        alt="Logo Around the U.S"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Um senhor de idade"
          />
          <div class="profile__info-content">
            <div class="profile__text">
              <span class="profile__text-name">Jacques Cousteau</span>
              <span class="profile__text-description">Explorador</span>
            </div>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            class="element__image"
            src="../images/parque-nacional.png"
            alt="Lago no parque nacional"
          />
          <div class="element__description">
            <p class="element__paragraph">Parque Nacional</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="../images/latemar.png"
            alt="Montanhas em Latemar"
          />
          <div class="element__description">
            <p class="element__paragraph">Latemar</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="../images/lago-de-braies.png"
            alt="Barcos no Lago de Braies"
          />
          <div class="element__description">
            <p class="element__paragraph">Lago de Braies</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="../images/montanhas-care.png"
            alt="Por do sol nas montanhas"
          />
          <div class="element__description">
            <p class="element__paragraph">Montanhas Carefour</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="../images/lago-louise.png"
            alt="Lago Louise no pé das montanhas"
          />
          <div class="element__description">
            <p class="element__paragraph">Lago Louise</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
        <div class="element">
          <img
            class="element__image"
            src="../images/vale-de-yosemite.png"
            alt="Vale de Yosemite"
          />
          <div class="element__description">
            <p class="element__paragraph">Vale de Yosemite</p>
            <img
              class="element__like-button"
              src="./images/like-button.png"
              alt="Coração"
            />
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form">
            <h2 class="popup__title">Editar Perfil</h2>
            <label class="popup__label" for="name"></label>
            <input
              placeholder="Nome"
              class="popup__input"
              type="text"
              name="name"
              id="name"
            />
            <label class="popup__label" for="about"></label>
            <input
              placeholder="Sobre mim"
              class="popup__input"
              type="text"
              name="about"
              id="about"
            />
            <button class="popup__submit-button" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
