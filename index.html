<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Projeto Around</title>
    <meta name="keywords" content="html, programacao, css" />
    <meta name="author" content="Kauê Galimbertti" />
    <meta
      name="description"
      content="Projeto para adicionar interatividade ao site"
    />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__vector"
        src="./images/Vector.png"
        alt="Logo Around the U.S"
      />
    </header>
    <main class="main">
      <!--PERFIL-->

      <section class="profile">
        <div class="profile__info">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="Um senhor de idade"
          />
          <div class="profile__info-content">
            <div class="profile__text">
              <span class="profile__text-name">Jacques Cousteau</span>
              <span class="profile__text-description">Explorador</span>
            </div>
            <button class="profile__edit-button"></button>
          </div>
        </div>
        <button class="profile__add-button" type="submit"></button>
      </section>

      <!--CARDS-->

      <section class="cards"></section>

      <!--POPUP-->
      <div class="popup__overlay">
        <div class="popup-profile">
          <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <form class="popup__form" novalidate>
              <h2 class="popup__title">Editar Perfil</h2>
              <label class="popup__label" for="name"></label>
              <input
                placeholder="Nome"
                class="popup__input"
                type="text"
                name="name"
                id="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__span" id="name-error"></span>
              <label class="popup__label" for="about"></label>
              <input
                placeholder="Sobre mim"
                class="popup__input"
                type="text"
                name="about"
                id="about"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__span" id="about-error"></span>
              <button class="popup__submit-button" type="submit">Salvar</button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup__overlay">
        <div class="popup-new-local">
          <div class="popup-new-local__container">
            <button
              class="popup-new-local__close-button"
              type="button"
            ></button>
            <form class="popup__form" novalidate>
              <h2 class="popup-new-local__title">Novo local</h2>
              <label class="popup-new-local__label" for="name"></label>
              <input
                placeholder="Titulo"
                class="popup__input popup-new-local__input-name"
                type="text"
                name="name"
                id="new-local"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__span" id="new-local-error"></span>
              <label class="popup-new-local__label" for="about"></label>
              <input
                placeholder="Link de imagem"
                class="popup__input popup-new-local__input-image"
                type="url"
                name="about"
                id="link"
                required
              />
              <span class="popup__span" id="link-error"></span>
              <button
                class="popup__submit-button popup__submit-button-disabled"
                type="submit"
                disabled
              >
                Criar
              </button>
            </form>
          </div>
        </div>
      </div>

      <div class="popup__overlay">
        <div class="popup__image-container">
          <div class="popup__image-inner-container">
            <button class="popup__image-close-button" type="button"></button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__image-description"></p>
          </div>
        </div>
      </div>
    </main>

    <!--FOOTER-->

    <footer class="footer">
      <p class="footer__text">&copy; 2025 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <button class="card__delete-teste">
          <img
            class="card__delete-button"
            src="./images/delete-button.png"
            alt="Lixeira"
          />
        </button>
        <img class="card__image" src="#" alt="" />
        <div class="card__description">
          <p class="card__paragraph"></p>
          <img
            class="card__like-button"
            src="./images/like-button.png"
            alt="Coração"
          />
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
